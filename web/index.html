<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/index.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>

    async function populate() {

      const requestURL = 'https://github.com/acs2325/Jeopardy/blob/master/web/resources/data/test_j1.json';
      const request = new Request(requestURL);

      const response = await fetch(request);
      const jepText = await response.text();

      const jep = JSON.parse(jepText);
      populateHeader(jep);

    }

    function populateHeader(obj) {
      const header = document.querySelector('header');
      const myH1 = document.createElement('h1');
      myH1.textContent = obj.SPORTS;
      header.appendChild(myH1);

      const myPara = document.createElement('p');
      myPara.textContent = `Q: ${obj.Q} // Formed: ${obj.A}`;
      header.appendChild(myPara);
    }

    populate();

    </script>
  </body>
</html>
